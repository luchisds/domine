{% extends 'base.html' %}

{% block content %}
<section class="content events">
	{% for evento in eventos %}
		<article>
			<h2>{{evento.location}} <span>{{evento.date | date:"F Y"}}</span></h2>
			<h3>{{evento.title}}</h3>
			<img src="/media/{{evento.img}}" alt="{{evento.title}}">
		</article>
	{% endfor %}
</section>
{% endblock %}
