{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Centro de Entrenamiento y Postura de Johana Dominé</title>

	<link rel="stylesheet" href="{% static "css/styles.css" %}">
	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" type="text/javascript"></script>
	<![endif]-->
	<link rel="stylesheet" href="{% static "js/jsOnlyLightbox/css/lightbox.css" %}">
</head>
<body class="centro-entrenamiento">
	<div id="top-content">
		<div><img src="{% static "img/vertebral_top_centro.png" %}" alt="Escuela de Formación Johana Dominé"></div><!--
		-->
		<div>
			<p class="center-big">CENTRO</p>
			<p class="center-small">de entrenamiento y postura</p>
		</div>
	</div>

	<section class="content">
		<div class="centro-gallery">
			<ul>
				<li class="single">
					<figure>
						<a href="{% static "img/profesionals/8.jpg" %}" data-jslghtbx="{% static "img/profesionals/8.jpg" %}" data-jslghtbx-group="mygroup1"><img src="{% static "img/profesionals/mini/8.jpg" %}" alt=""></a>
					</figure>
				</li><!--
				--><li class="single">
					<figure>
						<a href="{% static "img/profesionals/12.jpg" %}" data-jslghtbx="{% static "img/profesionals/12.jpg" %}" data-jslghtbx-group="mygroup1"><img src="{% static "img/profesionals/mini/12.jpg" %}" alt=""></a>
					</figure>
				</li><!--
				--><li class="single">
					<figure>
						<a href="{% static "img/profesionals/38.jpg" %}" data-jslghtbx="{% static "img/profesionals/38.jpg" %}" data-jslghtbx-group="mygroup1"><img src="{% static "img/profesionals/mini/38.jpg" %}" alt=""></a>
					</figure>
				</li><!--
				--><li class="double">
					<figure>
						<a href="{% static "img/profesionals/29.jpg" %}" data-jslghtbx="{% static "img/profesionals/29.jpg" %}" data-jslghtbx-group="mygroup1"><img src="{% static "img/profesionals/mini/29.jpg" %}" alt=""></a>
					</figure>
				</li><!--
				--><li class="single">
					<figure>
						<a href="{% static "img/profesionals/47.jpg" %}" data-jslghtbx="{% static "img/profesionals/47.jpg" %}" data-jslghtbx-group="mygroup1"><img src="{% static "img/profesionals/mini/47.jpg" %}" alt=""></a>
					</figure>
				</li>
			</ul>
		</div>
		<div class="prevent">
			<img src="{% static "img/prevent.png" %}" alt="Prevenir es curar!">
		</div>
	</section>

	<div class="bottom-content">
		<p>CLASES GRUPALES</p>
		<p><span>SENTITE BIEN</span><span>RESULTADOS COMPROBABLES</span></p>
	</div>

	<div id="about">
		<p>
			<span>
				<span>Escuela de Formación Profesional Johana Dominé</span> - Arrecifes Pcia. de Buenos Aires
			</span>
		</p>
	</div>

	<script src="{% static "js/jsOnlyLightbox/js/lightbox.min.js" %}" type="text/javascript"></script>
	<script>
		var lightbox = new Lightbox();
		lightbox.load();
	</script>
</body>
</html>
